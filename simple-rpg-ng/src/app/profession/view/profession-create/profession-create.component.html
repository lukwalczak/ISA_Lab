<article>
  <header><h2>Create new profession</h2></header>
  <form class="container" #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" [(ngModel)]="profession.name"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="baseArmor">Base Armor:</label>
          <input id="baseArmor" name="baseArmor" [(ngModel)]="profession.baseArmor"/>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-2 p-2">
        <button type="submit">Create new profession</button>
      </div>
    </div>

  </form>
</article>
